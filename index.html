<body>
  <div class="cont">
    <div class="container">
      <h1>LOGIN</h1>
      <form  name="login" action="congrats.html" method="post">
        <label>Username: </label>
        <input type="text" class="tbox" name="username" placeholder="enter your name" required><br>
        <label>Password: </label>

      </form>
    </div>
  </div>
